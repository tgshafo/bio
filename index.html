<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapter | шафо</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Анимированная координатная сетка -->
    <div class="grid-overlay"></div>
    
    <!-- Главный контейнер -->
    <main class="container">
        <!-- Аватар и информация -->
        <section class="profile-section">
            <div class="avatar-container">
                <img src="img/avatar.jpg" alt="шафо" class="avatar" id="avatar">
                <div class="avatar-glow"></div>
            </div>
            
            <div class="profile-info">
                <h1 class="nickname">шафо</h1>
                <p class="username">@nothevo</p>
                <div class="status">
                    <div class="status-dot"></div>
                    <span class="status-text">в сети</span>
                </div>
            </div>
        </section>

        <!-- Кнопки -->
        <section class="buttons-section">
            <div class="buttons-grid">
                <a href="https://t.me/nothevo" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fab fa-telegram"></i>
                        <span class="btn-text">аккаунт</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/+UO-WJgp_j65iYjA6" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-project-diagram"></i>
                        <span class="btn-text">проект</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/+I8WOJDuVRIdjNGUy" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-comments"></i>
                        <span class="btn-text">чат</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://tgshafo.github.io/f-mq/" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-crown"></i>
                        <span class="btn-text">фейм лист</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/+3d-7IcWMY_1hZWIy" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-code"></i>
                        <span class="btn-text">ворки</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
            </div>
        </section>

        <!-- Дополнительная информация -->
        <section class="info-section">
            <div class="info-card">
                <h3 class="info-title">
                    <i class="fas fa-terminal"></i>
                    о адаптере
                </h3>
                <p class="info-text">
                    Адаптер — это централизованная точка доступа ко всем моим проектам.
                </p>
                <div class="stats">
                    <div class="stat">
                        <i class="fas fa-link"></i>
                        <span>5 активных ссылок</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-bolt"></i>
                        <span>9:00-23:00 онлайн</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Футер -->
        <footer class="footer">
            <div class="footer-content">
                <p class="copyright">
                    &copy; 2026 adapter.shafo | ебу бичей
                </p>
    <!-- Аудио для эффектов (опционально) -->
    <audio id="hover-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
